version: '3'

services:
  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: papi
    volumes:
    - db-volume:/var/lib/postgresql/data

  api:
    # image: lelesd2m2s10/praticando-api
    image: jgga/praticando-api
    environment:
      DB_HOST: database
    ports:
      "${MY_DOCKER_IP:-127.0.0.1}:9090:90"
      # - "0.0.0.0:9090:9090"
volumes:
  db-volume: