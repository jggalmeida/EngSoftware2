version: '3'

services:
  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: papi
    volumes:
    - db-volume:/var/lib/postgresql/data
    network_mode: "host"

  api:
    # image: lelesd2m2s10/praticando-api
    image: jgga/praticando-api
    environment:
      DB_HOST: database
    ports:
      - "9090:9090"
    network_mode: "host"

volumes:
  db-volume: